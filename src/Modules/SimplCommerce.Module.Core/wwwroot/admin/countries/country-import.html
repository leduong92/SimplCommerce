<div class="page-header">
    <div class="row">
        <div class="col-md-8">
            <h2>{{message}}</h2>
        </div>
     
    </div>
</div>

<div class="panel-body">

    <form>
        <fieldset>
            <div class="form-group">
                <label>Chọn file Excel</label>
                <div>
                    <input type="file" file-upload name="file" required />
                    <span ng-show="frmAddProduct.file.$invalid" class="has-error">Phải nhập  file</span>
                </div>
            </div>

            <div class="box-footer">
                <button ui-sref="countries" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmImportProduct.$invalid" class="btn btn-primary">Lưu</button>
            </div><!-- /.box-footer -->
            
        </fieldset>
    </form>
    


</div>
